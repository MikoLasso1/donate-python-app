{% extends "layouts/base.html" %}
{% block title %} Dashboard {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}
<link rel="stylesheet" href="/static/assets/css/index.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css">
{% endblock stylesheets %}

{% block content %}

    <div class="container-fluid pb-5">
      <div class="row">
        <div class="col-md-12" style="text-align: center;">
          <h2 class="page-title">Dashboard</h2>
        </div>
      </div>
    </div>
    <div class="page-inner mt--5">
      <div class="row mt--2">
        <div class="col-md-6">
          <div class="card full-height msg-card-body">
            <div class="card-body text-center">
              <img src="/static/assets/img/message.png"  alt="">
              <div class="content-box">
                <div class="title">Messages</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card full-height msg-card-body">
            <div class="card-body text-center">
              <img src="/static/assets/img/employee1.png" alt="">
              <div class="content-box">
                <div class="title">All Employees</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row row-card-no-pd">
        <div class="col-md-12">
          <div class="card msg-card-body">
            <div class="card-body text-center">
              <img src="/static/assets/img/chart-d.png" style="width: 100%;" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock content %}

{% block javascripts %}

	<script src="/static/assets/js/demo.js"></script>

  <script>
    $(document).ready(function() {
        $('#datatable').DataTable();
    } );
    $('#datatable').DataTable( {
        responsive: true
    } );
  </script>

{% endblock javascripts %}
